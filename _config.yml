## Configuration file for Jekyll
## & Schrift template

#
# Jekyll configuration
# --------------------

# Global
url: http://cleinias.xyz/

# Build options
markdown:    kramdown
permalink:   date



#
# Schrift template configuration
# ------------------------------

# Enter below your name or pseudo & a short description
#    | These don't appear on the website. They are used to set the <META>s
author: Stefano Franchi
description: A philosopher's blog.
title: Schrift template  # Appears in the window title of the browser. Stands alone on the homepage, sits beside the post title on post pages.

# Enter below the headtitle of your weblog/website
#    | It appears on the main navigation bar. You can use <span></span> to nicely fade out some part of it
maintitle: Schrift <span>for Jekyll</span>

# Enter below a short description that will sit next to your head title. (keep it short)
#    | {optional}
maindesc: <a href=https://github.com/Schoewilliam/Schrift><span class=oi data-glyph=fork></span> Fork me</a>

# Enter below the items of your main menu
#    | Keep it a small amount. It is designed for a small menu.
#    | Schrit comes with the openiconic icon pack. Check out https://useiconic.com/open to select an icon for each menu item.
menus:
- text: Archive
  url: /archive
  openiconic: list
- text: Some Page
  url: /2015/01/25/lorem-ipsum.html
  openiconic: list-rich
- text: an About page
  url: /about.html
  openiconic: info

# Enter an invitation message
#    | It lies right beneath every post to invite your readers to react and comment
#    | {optional}
invitationmsg: If you have any feedback you would like me to read, please don't hesitate to send them over to <a href=mailto:stefano@cleinias.xyz>stefano@cleinias.xyz</a>.
